<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign Up Page">
    <title>Sign Up - VTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3498db, #8e44ad); /* Gradient Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .signup-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            transform: translateY(-20px);
            opacity: 0;
            animation: slideIn 0.5s forwards; /* Slide-in animation */
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .signup-container h2 {
            margin-bottom: 1.5rem;
            color: #8A2BE2; /* BlueViolet */
            font-weight: 700; /* Bold */
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #8A2BE2;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .signup-container input[type="text"]:focus,
        .signup-container input[type="email"]:focus,
        .signup-container input[type="password"]:focus {
            border-color: #DA70D6; /* Orchid */
            outline: none;
            box-shadow: 0 0 5px rgba(218, 112, 214, 0.5); /* Shadow effect */
        }

        .signup-container button {
            background-color: #8A2BE2; /* BlueViolet */
            color: #fff;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Added transform */
            width: 100%;
        }

        .signup-container button:hover {
            background-color: #6A0DAD; /* Dark Violet */
            transform: scale(1.05); /* Scale effect */
        }

        .signup-container .links {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .signup-container .links a {
            color: #8A2BE2; /* BlueViolet */
            text-decoration: none;
        }

        .signup-container .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="signup.html" method="POST"> <!-- Action is back to this page -->
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="links">
            <p><a href="login.html">Already have an account? Login</a></p>
        </div>
    </div>
</body>
</html>
